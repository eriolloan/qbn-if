<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./src/index.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Pro|Crimson+Text|Rosario|Sintony|Rufina&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script type="module" src="/src/index.js"></script>
    <title>QBN Reader</title>
  </head>
  <body>
    <div id="toggle"></div>
    <div id="reader">
      <div id="container-wrapper">
        <div id="page-container">
          <div id="ui-header"></div>
          <div class="content-scrollable">
            <div class="page-content">
              <div id="page-title-container">
                <span id="page-title">Page</span>
              </div>
              <p id="page-fragment">Fragment text</p>
            </div>
            <div id="ui-choice-buttons" class="btn-grid">
              <button id="choice-1" class="choice-btn">Choice 1</button>
              <button id="choice-2" class="choice-btn">Choice 2</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="studio" class="hidden"></div>
  </body>
</html>
